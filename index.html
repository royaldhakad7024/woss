<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software-solution</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>Woss - Employee Records</h1>

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label for="">Employee Name:</label>
        <input id="name" type="text" placeholder="Enter Employee Name" /><br />
        <label for="">Employee ID:</label>
        <input
          id="empID"
          type="number"
          placeholder="Enter Employee ID"
        /><br />
        <label for="">Specialization: </label>
        <select id="dept">
          <option value="">Select Specialization</option>
          <option value="php">PHP</option>
          <option value="nodejs">Node.js</option>
          <option value="java developer">java developer</option>
          <option value="hr">HR</option>
          <option value="ceo">CEO</option></select
        ><br />
        <label for="">Experience: </label>
        <input id="exp" type="number" placeholder="Experience in Years" /><br />
        <label for="">Email Address: </label>
        <input type="text" id="email" placeholder="Enter Email Address" /><br />
        <label for="">Mobile Number: </label>
        <input id="mbl" type="number" placeholder="Enter Mobile number" /><br />
        <input type="submit" name="Submit"/>
      </form>
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Employee ID</th>
            <th>Specialization</th>
            <th>Experience in years</th>
            <th>Email address</th>
            <th>Mobile Number</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- ******* Append your output here ********* -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<script src="index.js"></script>
